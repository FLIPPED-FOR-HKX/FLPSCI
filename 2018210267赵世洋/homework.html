<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body> 
		<script>
function stringPermutations(str){
    if (str.length == 1) {
        return [str];
    }
    let onearr = []
    let arr = arguments.callee(str.slice(1));
    for(let i = 0;i < arr.length;i++){
        let OArr = [];
        for(let j = 0;j < arr[i].length+1;j++){
            let newStr = arr[i].slice(0,j) + str[0] + arr[i].slice(j);
            OArr.push(newStr);
        }
        onearr = onearr.concat(OArr)
    }
    return onearr;
}
console.log(stringPermutations("abcd"));
       </script>
	</body>
</html>
